--- 
extends: http://vwf.example.com/kinetic/image.vwf
properties:
  supportMouseAndTouchEvents: true
  affiliation:
  fullName:
  tagName:
  description:
  symbolID:
  symbolType:
  controlPts: []
  visible: 'inherit'
  listening: 'inherit'
  draggable: true
  dragDistance: 4
  dragToTop: true
  disableScaleAndRotationForSpeed: false

  image:
    set: |
      if ( value !== undefined ) {
        this.image = value;
        this.imageChanged( value );
      }

events:
  imageChanged:
