--- 
extends: http://vwf.example.com/kinetic/group.vwf
properties:
  posture: 
    set: |
      if ( this.posture !== value ) {
        this.posture = value;
      }
    value: 'standing'

  formation: 
    set: |
      if ( this.formation !== value ) {
        this.formation = value;
      }
    value: 'wedge'

  weaponStatus: 
    set: |
      if ( this.weaponStatus !== value ) {
        this.weaponStatus = value;
      }
    value: 'weaponsTight'

  pov: 
    set: |
      if ( this.pov !== value ) {
        this.pov = value;
      }
    value: false

  trackingID: 
    set: |
      if ( this.trackingID !== value ) {
        this.trackingID = value;
      }
    get: |
      if ( this.trackingID !== undefined ) {
        return this.trackingID;
      }
      return {};
    value: 'NONE'

  showTrackGraph:
    set: |
      if ( this.trackGraph !== undefined ) {
        this.trackGraph.visible = value;
      }
    get: |
      if ( this.trackGraph !== undefined ) {
        return this.trackGraph.visible;
      }
      return false;
    value: true
methods:
  
  handleRender:
  updateTrackGraph:
events:
  trackGraphChanged:
  
scripts:
- source: "unitSimData.js"
